name: publish-nx.yml

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - prerelease/**

permissions:
  actions: read
  contents: read

jobs:
  # =========================
  # Pre-release (branch: prerelease/**)
  # Publishes packages with pre-release versions (e.g., 1.0.0-alpha.1)
  # =========================
  publish_prerelease:
    if: startsWith(github.ref, 'refs/heads/prerelease/')
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Set Git Config
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js with NPM registry
        uses: actions/setup-node@v4
        with:
          node-version: 20.19
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm to latest
        run: LOCAL_MACHINE=false npm install -g npm@latest # npm >= 11.5.1 required for trusted publishing

      - name: Verify npm version >= 11.5.1
        run: |
          NPMV=$(npm --version)
          echo "npm version: $NPMV"
          node -e "const v=process.argv[1].split('.').map(Number);const ok=(v[0]>11)|| (v[0]===11 && (v[1]>5 || (v[1]===5 && v[2]>=1))); if(!ok){console.error('Need npm >= 11.5.1'); process.exit(1)}" "$NPMV"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node20-

      - name: Install dependencies
        run: LOCAL_MACHINE=false yarn install

      - name: Build packages
        run: npx lerna@^9 run build

      - name: Publish pre-release packages
        run: ./scripts/lerna/publish:ci.sh
        env:
          NPM_CONFIG_PROVENANCE: 'true'

  # =========================
  # Production (branch: main)
  # Publishes packages with stable versions to 'latest' tag
  # =========================
  publish_stable:
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Set Git Config
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js with NPM registry
        uses: actions/setup-node@v4
        with:
          node-version: 20.19
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm to latest
        run: LOCAL_MACHINE=false npm install -g npm@latest # npm >= 11.5.1 required for trusted publishing

      - name: Verify npm version >= 11.5.1
        run: |
          NPMV=$(npm --version)
          echo "npm version: $NPMV"
          node -e "const v=process.argv[1].split('.').map(Number);const ok=(v[0]>11)|| (v[0]===11 && (v[1]>5 || (v[1]===5 && v[2]>=1))); if(!ok){console.error('Need npm >= 11.5.1'); process.exit(1)}" "$NPMV"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node20-

      - name: Install dependencies
        run: LOCAL_MACHINE=false yarn install

      - name: Build packages
        run: npx lerna@^9 run build

      - name: Publish stable packages
        run: ./scripts/lerna/publish:ci.sh
        env:
          NPM_CONFIG_PROVENANCE: 'true'
