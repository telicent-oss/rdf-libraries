name: publish-nx.yml
on:
  workflow_call:
  workflow_dispatch:
    inputs:
      SINGLE_PACKAGE:
        type: choice
        description: Which package to build
        options: 
          - "@telicent-oss/rdfservice"
          - "@telicent-oss/ontologyservice"
          - "@telicent-oss/catalogservice"
          - "@telicent-oss/ies-service"
          - "@telicent-oss/react-lib"
          - "@telicent-oss/ontology-icon-lib"
          - "@telicent-oss/ontology-icon-react-lib"
      NX_RELEASE_FLAGS:
        type: choice
        description: nx release flags
        options: 
          - " "
          - "--first-release --dry-run"
          - "--first-release"
          - "--dry-run"
  push:
    tags:
      - v*.*.*
      - v*.*.*-*
permissions:
  actions: read
  contents: read
  id-token: write # needed for provenance data generation

jobs:
  main:
    runs-on: ubuntu-latest
    # TODO test if this removes need for env: below
    # env:
    #   NPM_CONFIG_PROVENANCE: true
    #   NPM_REGISTRY_TOKEN:  ${{ secrets.NPM_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          scope: 'telicent-oss'
          token: ${{ secrets.NPM_REGISTRY_TOKEN }}
      - run: yarn install --frozen-lockfile
      - run: git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      - run: git config --global user.name "${{ github.actor }}"
      - run: npx nx build
      - name: publish all packages
        if: ${{ inputs.SINGLE_PACKAGE == '' }}
        run: npx nx release publish ${{ inputs.NX_RELEASE_FLAGS }} --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
      - name: publish specific packages
        if: ${{ inputs.SINGLE_PACKAGE != '' }}
        run: npx nx release ${{ inputs.NX_RELEASE_FLAGS }} --projects="${{ inputs.SINGLE_PACKAGE}}" --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
          NPM_CONFIG_PROVENANCE: true