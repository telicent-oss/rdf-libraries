name: publish-nx.yml

on:
  workflow_dispatch:
  push:

permissions:
  actions: read
  contents: read
  id-token: write  # needed for provenance data generation

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set Git Config
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node20-
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: LOCAL_MACHINE=false npm install -g npm@latest # npm 11.5.1 req for Trusted publish
      - run: LOCAL_MACHINE=false yarn install
      - run: npx lerna@^9 run build # lerna 9 req for Trusted publish
      - run: ./scripts/lerna/publish:ci.sh
        env:
          NPM_CONFIG_PROVENANCE: 'true'
        