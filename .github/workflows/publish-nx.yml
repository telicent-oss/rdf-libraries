name: publish-nx.yml

on:
  workflow_dispatch:
  push:

permissions:
  actions: read
  contents: read
  id-token: write  # needed for provenance data generation

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set Git Config
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node24-yarn-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-node24-yarn-

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          # Note: The "registry-url" here doesn't populate .yarnrc :|

      - name: Ensure npm 11.5.1+ for Trusted Publishing
        run: npm install -g npm@latest

      - run: LOCAL_MACHINE=false yarn install --frozen-lockfile
      - run: yarn build
      - name: publish changed packages
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          # Note: Authentication via GitHub OIDC Trusted Publisher (no tokens needed)

          yarn lerna run build --stream --no-prefix --concurrency 1  --include-dependencies

          # Check for uncommitted changes
          git update-index -q --refresh || true
          if ! git diff-index --quiet HEAD --; then
            echo "::error title=Uncommitted changes detected::Commit or stash them before publishing."

            # Always show a concise, machine-stable list in CI logs
            echo "::group::git status --porcelain (working tree)"
            git -c core.quotePath=false status --porcelain=v1 --untracked-files=all || true
            echo "::endgroup::"

            # Also show names + change types for quick scanning
            echo "::group::git diff --name-status (tracked changes)"
            git diff --name-status --relative || true
            echo "::endgroup::"

            # Write to GitHub Step Summary if available
            if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
              {
                echo "### Uncommitted changes"
                echo
                echo '```text'
                git -c core.quotePath=false status --porcelain=v1 --untracked-files=all || true
                echo '```'
                echo
                echo "#### Tracked file changes"
                echo
                echo '```text'
                git diff --name-status --relative || true
                echo '```'
              } >> "$GITHUB_STEP_SUMMARY"
            fi
            exit 1
          fi

          # Publish via Lerna (authenticates via OIDC)
          yarn lerna publish from-package \
            --registry "https://registry.npmjs.org/" \
            --no-private \
            --yes \
            --concurrency 1 \
            --loglevel silly
        env:
          NPM_CONFIG_PROVENANCE: true