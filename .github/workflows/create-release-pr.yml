name: Create release PR

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          command: manifest
          prerelease: true
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
